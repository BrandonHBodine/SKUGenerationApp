<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SKU PRICE GENERATOR</title>
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="text-center">Xylem Price Updater</h1>
			<p class="text-center">Based of Calculators by Brad Littrell</p>
		</div>
		<div class="row">
			<div class="col-md-3">
				<form id="priceGen">
					<label for="types">Types</label>	
					<select id="types" class="types" name="Type">
						<option><strong>Type of Pedestal</strong></option>
					</select>
				</div>
				<div class="col-md-3">
							<label for="finishes">Types</label>	
					<select id="finishes" class="finish" name="Finish">
						<option><strong>Finish</strong></option>
					</select>
				</div>
				
				<!--
				<div class="col-md-3">
					<label for="footprints">Foot Prints</label>
					<select id="footprints" class="footprints" name="Foot Print">
						<option><strong>Foot Prints</strong></option>
					</select>
				</div>
				<div class="col-md-3">
					<label for="heights">Heights</label>
					<select id="heights" class="heights" name="Height">
						<option><strong>Heights</strong></option>
					</select>
				</div>
				-->
			</div>
			<div class="row size">
					<div class="col-md-12">
					<fieldset>
						<legend>Size</legend>
							<div class="fivesiderDimensions visible-dimension">
								<label for="Five_Sider_Dimensions[]"><strong>Dimensions For Five Sider / Rectangle / Square (Inches) </strong></label><br>
								<input name="Five_Sider_Dimensions[]" type="number" min="1" max="9999" step="1" id="Five_Sider_DimensionsWidth" value="Width"> Width
								<input name="Five_Sider_Dimensions[]" type="number" min="1" max="9999" step="1" id="Five_Sider_DimensionsDepth" value="Depth"> Depth
								<input name="Five_Sider_Dimensions[]" type="number" min="1" max="9999" step="1" id="Five_Sider_DimensionsHeight" value="Height"> Height
							</div>
							<div class="cylinderDimensions" hidden="hidden">
								<label for="Cylinder_Dimensions[]"><strong>Dimensions For Cylinder (Inches)</strong></label><br>
								<input name="Cylinder_Dimensions[]" type="number" min="1" max="9999" step="1" id="Cylinder_DimensionsDiameter" value="Width"> Diameter
								<input name="Cylinder_Dimensions[]" type="number" min="1" max="9999" step="1" id="Cylinder_DimensionsHeight " value="Height"> Height 
							</div>
					</fieldset>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
				<fieldset>
					<legend>Toekicks</legend>
						<input type="radio" name="toekick" value="None" id="NoToeKick" checked="checked">None
						<input type="radio" name="toekick" value="BlackToekick" id="BlackToekick">Black Toekick
						<input type="radio" name="toekick" value="MatchingToekick" id="MatchingToekick">Matching Toekick
				</fieldset>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
				<fieldset>
					<legend>Lighting</legend>
						<input type="radio" name="lighting" value="None" id="NoLights" checked="checked">None
						<input type="radio" name="lighting" value="Ambient" id="Ambient">Ambient
						<input type="radio" name="lighting" value="Spotlight" id="Spotlight">Spotlight
						<input type="radio" name="lighting" value="Overhead" id="Overhead">Overhead
						<input type="radio" name="lighting" value="TwoCornerLights" id="TwoCornerLights" >Two Corner Lights
						<input type="radio" name="lighting" value="FourCornerLights" id="FourCornerLights" >Four Corner Lights
				</fieldset>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
				<fieldset>
					<legend>Turn Tables</legend>
						<input type="radio" name="turntable" value="None" id="NoTurnTable" checked="checked">None
						<input type="radio" name="turntable" value="Manual" id="Manual" >Manual 
						<input type="radio" name="turntable" value="Motorized" id="Motorized" >Motorized
				</fieldset>
				</div>
			</div>
			<label for="types">Percent Off</label>
			<input type="number" name="% Off" min="0" max="30" step="1" placeholder="0">
		</form>
		</div>
		<div class="container">
			<section>
				<button class="generate btn btn-default">Generate Five Siders</button>
				<button class="generate-cylinder btn btn-default">Generate Cylinders</button>
				<button class="generate-tapered btn btn-default">Generate Tapered</button>
				<button class="generate-dust-cover btn btn-default">Generate Dust Covers</button>
				<button class="clear-table btn btn-warning">Clear</button>
				<table class="table table-responsive table-hover">
					<tbody id="price-table">
						<tr>
							<th class="sku">SKU</th>
							<th class="size">SIZE</th>
							<th class="price">PRICE</th>
						</tr>
					</tbody>
				</table>
			</section>
		</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/pedestal.js"></script>
	<script src="js/cylinder.js"></script>
	<script src="js/taperedColumn.js"></script>
	<script src="js/dustCover.js"></script>
</body>
</html>
